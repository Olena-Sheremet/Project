<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<h1>Product Form</h1>
<form th:action="@{/products/create}" method="post" th:object="${product}">
    <input type="text" th:field="*{name}" placeholder="Name" required><br>
    <input type="number" th:field="*{price}" placeholder="Price" required><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
